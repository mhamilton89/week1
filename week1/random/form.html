<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    
<form action="">
    <h1>My Registration Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    <br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <br><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email">

    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <br><br>

    <label for="pwConfirm">PW Confirm</label>
    <input type="password" id="pwConfirm" name="password_confirmation">

    <br><br>

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <img src="https://www.rif.org/sites/all/themes/custom/rif/public/assets/images/support_material_icons/support-icon-calendar.png" 
    style="width: 40px;height: 40px" alt="image here">

    <br><br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">

    <br><br>

    <p>A short description about yourself!</p>
    <textarea name="description" id="description" cols="30" rows="5"></textarea>

    <br><br>

    <label for="favLanguage">Favorite Language</label>
    <select name="language" id="language">
        <option value="javascript">JavaScript</option>
        <option value="c#">C#</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>

    </select>

    <br><br>

    <input type="submit" value="Submit">

</form>
    
</body>
</html>
